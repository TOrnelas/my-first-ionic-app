<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Headlines
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>

  <ion-list no-lines>
    <ion-item>
      <ion-label>Country</ion-label>
      <ion-select [(ngModel)]="country" okText="Okay" cancelText="Dismiss" (ionChange)="onCountrySelected()">
        <ion-select-option *ngFor="let country of allCountries" [value]="country.code">{{ country.name}} </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-card *ngFor="let article of articles" (click)="onArticleClicked(article)">
        <img [src]="article.urlToImage" onError="this.src='../../assets/landscape_placeholder.png'"/>
      <ion-card-content>
        <ion-card-title>{{ article.title }}</ion-card-title>
        <p>{{ article.description }}</p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
